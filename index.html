<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Autoseed Systems Â· Coming Soon</title>
  <style>
    :root {
      --bg-color: #fcfbf8;
      --text-color: #3d3d3d;
      --accent-primary: #3d8a8a;
      --accent-secondary: #e07a5f;
      --panel-border: #ece8de;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Inter", "Segoe UI", system-ui, -apple-system, sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 2.5rem 1.5rem;
    }

    main {
      width: min(640px, 100%);
    }

    .panel {
      background: #ffffff;
      border-radius: 28px;
      padding: clamp(2.25rem, 5vw, 3.75rem);
      border: 1px solid var(--panel-border);
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.08);
      text-align: center;
    }

    .logo {
      width: 128px;
      margin: 0 auto 1.85rem;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3rem);
      letter-spacing: -0.02em;
      margin-bottom: 0.4rem;
    }

    .subtitle {
      font-size: 1.1rem;
      color: rgba(61, 61, 61, 0.8);
      margin-bottom: 2.2rem;
    }

    .status-box {
      text-align: left;
      border: 1px solid var(--panel-border);
      background: #fdfbf5;
      border-radius: 20px;
      padding: 1.65rem;
      margin-bottom: 2.4rem;
    }

    .status-box h2 {
      font-size: 0.95rem;
      text-transform: uppercase;
      letter-spacing: 0.25em;
      color: var(--accent-primary);
      margin-bottom: 0.85rem;
    }

    .status-box p {
      line-height: 1.65;
      color: rgba(61, 61, 61, 0.95);
    }

    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 0.9rem;
      justify-content: center;
    }

    .btn {
      border-radius: 999px;
      padding: 0.95rem 1.9rem;
      font-weight: 600;
      text-decoration: none;
      transition: transform 150ms ease, box-shadow 150ms ease, color 150ms ease, border 150ms ease;
    }

    .btn-primary {
      background: var(--accent-primary);
      color: #ffffff;
      box-shadow: 0 15px 35px rgba(61, 138, 138, 0.25);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 20px 40px rgba(61, 138, 138, 0.35);
    }

    .btn-secondary {
      color: var(--accent-primary);
      border: 2px solid var(--accent-primary);
      background: transparent;
    }

    .btn-secondary:hover {
      transform: translateY(-2px);
      color: var(--accent-secondary);
      border-color: var(--accent-secondary);
    }

    @media (max-width: 520px) {
      body {
        padding: 2rem 1rem;
      }

      .actions {
        flex-direction: column;
      }

      .btn {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <main>
    <section class="panel">
      <div class="logo">
        <svg class="logo-svg" viewBox="0 0 150 150" xmlns="http://www.w3.org/2000/svg">
          <circle cx="75" cy="75" r="73" fill="var(--bg-color)" stroke="#e0e0e0" stroke-width="2"/>
          <circle cx="95" cy="50" r="22" fill="var(--accent-secondary)"/>
          <path d="M 50,110 C 50,90 60,80 75,70 C 90,80 100,90 100,110" fill="none" stroke="var(--accent-primary)" stroke-width="3" stroke-linecap="round"/>
          <path d="M 75,90 Q 65,75 55,60" fill="none" stroke="var(--accent-primary)" stroke-width="3" stroke-linecap="round"/>
          <path d="M 75,90 Q 85,75 95,60" fill="none" stroke="var(--accent-primary)" stroke-width="3" stroke-linecap="round"/>
          <line x1="30" y1="110" x2="120" y2="110" stroke="var(--text-color)" stroke-width="2" stroke-linecap="round"/>
        </svg>
      </div>

      <h1>Autoseed Systems</h1>
      <p class="subtitle">A simple, beautiful, and fully autonomous garden.</p>

      <div class="status-box">
        <h2>We're Building...</h2>
        <p>Our new website is under construction, but the project is live. Follow our journey as we design and build the future of automated gardening.</p>
      </div>

      <div class="actions">
        <a class="btn btn-primary" href="https://www.youtube.com/@JohnnyAutoseed" target="_blank" rel="noreferrer">Follow on YouTube</a>
        <a class="btn btn-secondary" href="https://github.com/ctavolazzi/autoseed-systems" target="_blank" rel="noreferrer">See on GitHub</a>
      </div>
    </section>
  </main>
</body>
</html>
